<ion-view view-title="Events" ng-controller="EventCtrl">
  <ion-content>
        <ion-list>
          <ion-item ng-repeat="event in events" href="#/main/event/{{event.id}}"
          ng-click="selected_item(event)">
              {{event.title}} <br>
              {{event.time}}
          </ion-item>
        </ion-list>
      </ion-content>
</ion-view>
