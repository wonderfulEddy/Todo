<ion-view view-title="Events" ng-controller="EventCtrl" >
	<ion-nav-buttons side="right">
      <button class="button" ng-click="doSomething()" menu-toggle="right" ui-sref="main.add">
        Add
      </button>
    </ion-nav-buttons>
  <ion-content>
        <ion-list>
          <ion-item ng-repeat="event in eventsTemp" href="#/main/event/{{event.id}}"
          ng-click="selected_item(event)">
              {{event.title}} <br>
              {{event.time}}
          </ion-item>
        </ion-list>
      </ion-content>
</ion-view>
