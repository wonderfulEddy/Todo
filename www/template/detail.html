<ion-view view-title="Content">
  <ion-content>
	<input type="text" style="border:1px solid #ff0000" value="{{event.title}}"></input>
	<textarea type="text" rows="15" style="border:1px solid #ff0000">{{event.detail}}</textarea>
	<label>{{event.time}}</label>
	<div>
	<button class="button button-assertive">
	  Set Time
	</button>
	<div />
	<button class="button button-balanced" ng-click="getUpdatedEvent(event)">
	  Submit
	</button>
  </ion-content>
</ion-view>
